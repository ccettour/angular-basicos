<!-- con # hacemos referencias locales. Se hacen en el lado del template, en el html. -->

<h3>Listado de Héroes</h3>


<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado: <small>{{heroeBorrado}}</small></h3> 
</div>
<ng-template #noBorrado>
    <h3>Usted no ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar heroe
</button>


<ul>
    <li *ngFor="let h of heroes; let i = index">
        {{i+1}} - {{h}}
    </li>
</ul>
